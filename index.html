<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery-img {
            max-width: 100%;
            height: auto;
        }
        .img-thumbnail {
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2>Photo Gallery</h2>
    <div class="row">
        <div class="col-md-4">
            <img src="image1.jpg" class="img-thumbnail" alt="Image 1" data-toggle="modal" data-target="#imageModal" onclick="showImage(this.src, 'Image 1')">
        </div>
        <div class="col-md-4">
            <img src="image2.jpg" class="img-thumbnail" alt="Image 2" data-toggle="modal" data-target="#imageModal" onclick="showImage(this.src, 'Image 2')">
        </div>
        <div class="col-md-4">
            <img src="image3.jpg" class="img-thumbnail" alt="Image 3" data-toggle="modal" data-target="#imageModal" onclick="showImage(this.src, 'Image 3')">
        </div>
        <div class="col-md-4">
            <img src="image4.jpg" class="img-thumbnail" alt="Image 4" data-toggle="modal" data-target="#imageModal" onclick="showImage(this.src, 'Image 4')">
        </div>
        <div class="col-md-4">
            <img src="image5.jpg" class="img-thumbnail" alt="Image 5" data-toggle="modal" data-target="#imageModal" onclick="showImage(this.src, 'Image 5')">
        </div>
        <div class="col-md-4">
            <img src="image6.jpg" class="img-thumbnail" alt="Image 6" data-toggle="modal" data-target="#imageModal" onclick="showImage(this.src, 'Image 6')">
        </div>
    </div>
</div>

<div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="imageModalLabel">Image</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img src="" id="modalImage" class="img-fluid" alt="Modal Image">
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function showImage(src, title) {
        document.getElementById('modalImage').src = src;
        document.getElementById('imageModalLabel').innerText = title;
    }
</script>
</body>
</html>
